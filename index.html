<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Layout</title>

</head>
<body>

<div class="container">
    <!-- Client Details -->
    <div class="form-section">
        <h3>Client details</h3>
        <div class="form-group flex">
            <div class="form-group-inner">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="first_name">
            </div>
            <div class="form-group-inner">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="last_name">
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="email">Email (optional)</label>
            <input type="email" id="email" name="email">
        </div>
    </div>

    <!-- Job Details -->
    <div class="form-section">
        <h3>Job details</h3>
        <div class="form-group flex">
            <div class="form-group-inner">
                <label for="jobType">Job type</label>
                <select id="jobType" name="job_type">
                    <option value="">Select job type</option>
                    <!-- Add options here -->
                </select>
            </div>
            <div class="form-group-inner">
                <label for="jobSource">Job source</label>
                <select id="jobSource" name="job_source">
                    <option value="">Select job source</option>
                    <!-- Add options here -->
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="jobDescription">Job description (optional)</label>
            <textarea id="jobDescription" name="job_description"></textarea>
        </div>
    </div>

    <!-- Service Location -->
    <div class="form-section">
        <h3>Service location</h3>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state">
        </div>
        <div class="form-group flex">
            <div class="form-group-inner">
                <label for="zipCode">Zip code</label>
                <input type="text" id="zipCode" name="zip_code">
            </div>
            <div class="form-group-inner">
                <label for="area">Area</label>
                <select id="area" name="area">
                    <option value="">Select area</option>
                    <!-- Add options here -->
                </select>
            </div>
        </div>
    </div>

    <!-- Scheduled -->
    <div class="form-section">
        <h3>Scheduled</h3>
        <div class="form-group">
            <label for="startDate">Start date</label>
            <input type="date" id="startDate" name="start_date">
        </div>
        <div class="form-group flex">
            <div class="form-group-inner">
                <label for="startTime">Start time</label>
                <input type="time" id="startTime" name="start_time">
            </div>
            <div class="form-group-inner">
                <label for="endTime">End time</label>
                <input type="time" id="endTime" name="end_time">
            </div>
        </div>
        <div class="form-group">
            <label for="testSelect">Test select</label>
            <select id="testSelect" name="test_select">
                <option value="">Select option</option>
                <!-- Add options here -->
            </select>
        </div>
    </div>
</div>

</body>
</html>
